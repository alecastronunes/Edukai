    <button class="visitor-button">Voltar</button>

    <div class="login-container">
        <div class="login-image">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjQwIiB2aWV3Qm94PSIwIDAgMTIwIDQwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0xLjggMTAuNEgxOS44VjE1LjJIMS44VjEwLjRaTTE5LjggMTkuNkgxLjhWMjQuNEgxOS44VjE5LjZaTTEuOCAyOC44SDE5LjhWMzMuNkgxLjhWMjguOFpNNzguNiAxMC40Vjc1LjZINzMuOFYxMC40SDc4LjZaTTQ5LjggMjRIMjYuNFYyOS4ySDQ5LjhWMjRaTTQ5LjggMTVIMjYuNFYyMC4ySDQ5LjhWMTVaTTYwLjYgMzMuNlYxMEg1NS44VjMzLjZINjAuNlpNOTEuNCAxMC40Vjc1LjZIODYuNlYxMC40SDkxLjRaTTExNS44IDE0LjhIOTYuNlYyMC4ySDF"
                alt="EDUK.AI Logo" class="brand-logo">
            <img src="img/img_login_esquerda.png" alt="Personagem 3D" class="character">
        </div>
        <div class="login-form">
            <h2 class="login-title">Olá, Boas-vindas!</h2>
            <p class="login-subtitle">Para acessar o material da plataforma, faça o seu login.</p>

            <form>
                <div class="form-group">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuário">
                </div>

                <div class="form-group">
                    <label for="senha"></label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Mantenha-me conectado</label>
                    <label for="" class="forgot-password"><a href="#">Esqueceu a senha?</a></label>
                </div>

                <!-- <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div> -->

                <button type="submit" class="login-button">Entrar</button>

                <div class="register-link">
                    Não possui uma conta? <a href="#">Registre-se aqui</a>
                </div>
            </form>
        </div>
    </div>
