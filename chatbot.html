<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_chatbot.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->

    <title>Chatbot</title>
</head>

<body>
    <header class="header">
        <img src="img/img_perfil_footer.png" alt="EDUK.AI Logo" class="logo">
        <nav class="nav">
            <a href="#" class="nav-item">Matérias</a>
            <a href="#" class="nav-item">Minha Área</a>
            <a href="#" class="nav-item">Relatório</a>
            <a href="#" class="nav-item">Perfil</a>
        </nav>
    </header>

    <div class="banner">
        <img src="img/Banner_chatbot.png" alt="Laptop com ilustração" class="banner-image">
    </div>

    <main class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <button class="download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>

            <div class="chat-message">
                <p>Olá, como posso te ajudar hoje?</p>
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Digite sua mensagem...">
                <button class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div class="notes-container">
            <div class="notes-header">NOTAS</div>
            <div class="notes-content"></div>
            <button class="notes-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
        </div>
    </main>

    <footer class="footer">
        <img src="img/img_perfil_footer.png" alt="EDUK.AI Logo" class="footer-logo">
    </footer>
</body>

</html>
