<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_relatorios.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->

    <title>Relatórios</title>
</head>

<body>
    <header>
        <img src="img/img_perfil_footer.png" alt="EDUK.AI Logo" class="logo">
        <nav class="nav-menu">
            <a href="#">Matérias</a>
            <a href="#">Minha Área</a>
            <a href="#">Relatório</a>
            <a href="#">Perfil</a>
        </nav>
    </header>

    <div class="hero-banner">
        <img src="img/Banner_relatorios.png" alt="banner" class="banner-img">
    </div>

    <div class="dashboard-container">
        <div class="user-card">
            <div class="welcome-text">Boas-Vindas,</div>
            <div class="user-name">Zé da Manga</div>
            <div class="date">19/03/2025</div>
            <img src="/api/placeholder/60/60" alt="Gráfico" class="chart-icon">
        </div>

        <div class="card period-chart">
            <div class="card-title">Período acessado</div>
            <div class="period-graph">
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary" style="height: 70%;"></div>
                        <div class="bar-secondary" style="height: 30%;"></div>
                    </div>
                    <div class="month-label">Jan</div>
                </div>
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary" style="height: 30%;"></div>
                        <div class="bar-secondary" style="height: 70%;"></div>
                    </div>
                    <div class="month-label">Fev</div>
                </div>
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary highlight-primary" style="height: 50%;"></div>
                        <div class="bar-secondary" style="height: 20%;"></div>
                    </div>
                    <div class="month-label">Mar</div>
                </div>
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary" style="height: 25%;"></div>
                        <div class="bar-secondary" style="height: 55%;"></div>
                    </div>
                    <div class="month-label">Abr</div>
                </div>
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary" style="height: 60%;"></div>
                        <div class="bar-secondary" style="height: 20%;"></div>
                    </div>
                    <div class="month-label">Mai</div>
                </div>
                <div class="month-bar">
                    <div class="bar-container">
                        <div class="bar-primary" style="height: 20%;"></div>
                        <div class="bar-secondary" style="height: 70%;"></div>
                    </div>
                    <div class="month-label">Jun</div>
                </div>
            </div>
        </div>

        <div class="card rank-card">
            <div class="card-title">Rank da sala</div>
            <div class="rank-list">
                <div class="rank-item">
                    <div class="rank-name">Pedro Campos</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">José da Silva</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar rank-bar-highlight" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Maria Freitas</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Ana Nunes</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Reinaldo B.</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Rosemariana</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Cristian Silva</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="rank-item">
                    <div class="rank-name">Nathalia Lopez</div>
                    <div class="rank-bar-container">
                        <div class="rank-bar" style="width: 90%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card usage-card">
            <div class="card-title">Uso por Trimestre</div>
            <div class="usage-chart">
                <div class="quarter-column">
                    <div class="quarter-bar-container">
                        <div class="quarter-bar-segment quarter-segment-gray" style="height: 40%;"></div>
                        <div class="quarter-bar-segment quarter-segment-medium" style="height: 30%;"></div>
                        <div class="quarter-bar-segment quarter-segment-dark" style="height: 30%;"></div>
                    </div>
                    <div class="quarter-icon">1</div>
                    <div class="quarter-label">1º</div>
                </div>
                <div class="quarter-column">
                    <div class="quarter-bar-container">
                        <div class="quarter-bar-segment quarter-segment-gray" style="height: 40%;"></div>
                        <div class="quarter-bar-segment quarter-segment-medium" style="height: 40%;"></div>
                        <div class="quarter-bar-segment quarter-segment-dark" style="height: 20%;"></div>
                    </div>
                    <div class="quarter-icon">2</div>
                    <div class="quarter-label">2º</div>
                </div>
                <div class="quarter-column">
                    <div class="quarter-bar-container">
                        <div class="quarter-bar-segment quarter-segment-gray" style="height: 30%;"></div>
                        <div class="quarter-bar-segment quarter-segment-medium" style="height: 20%;"></div>
                        <div class="quarter-bar-segment quarter-segment-dark" style="height: 50%;"></div>
                    </div>
                    <div class="quarter-icon">3</div>
                    <div class="quarter-label">3º</div>
                </div>
                <div class="quarter-column">
                    <div class="quarter-bar-container">
                        <div class="quarter-bar-segment quarter-highlight" style="height: 100%;"></div>
                    </div>
                    <div class="quarter-icon quarter-highlight-icon">4</div>
                    <div class="quarter-label">4º</div>
                </div>
            </div>
        </div>

        <div class="card topics-card">
            <div class="card-title">Tópicos</div>
            <div class="topics-grid">
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 50%;"></div>
                </div>
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 70%;"></div>
                </div>
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 30%;"></div>
                </div>
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 60%;"></div>
                </div>
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 80%;"></div>
                </div>
                <div class="topic-indicator">
                    <div class="topic-progress" style="width: 40%;"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <img src="img/img_perfil_footer - Copia.png" alt="EDUK.AI rodapé">
    </footer>
</body>

</html>
